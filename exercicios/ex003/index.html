<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML 5">
    <!--
        No exemplo acima não deu certo pq o arquivo não foi buscado dentro da pasta
    -->
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <!--
        Outro modo de colocar uma imagem, é buscando direto de um link, mas ai neste caso, não adianta clicar CNTRL+SPACE para procurar a imagem no arquivo, pois ela não esta dentro da pasta, assim, devemos colar o LINK da URL da imagem dentro da fonte (source)
    -->
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="Logo Javascript">
</body>
</html>
