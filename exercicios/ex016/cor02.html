<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Configurações globais de CSS */
        * {
            height: 100%
        }
        /* No lugar de 40deg, poderia ser "to bottom", "to right", "-45deg", "circle", entre outros.
        Inclusive, podemos colocar porcentagem depois da cor pra dizer o quanto ela vai ocupar na tela, por exemplo: "#F85A6E 20%"  */
        body {
            background-image: linear-gradient(45deg, #4C5AD7, #7641C5, #A739A8, #F85A6E, #FF9B58, #FFBB59);
        }
    </style>
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
