<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="8" placeholder="nome de usuário">
            <!-- 
            - required: quer dizer que é obrigatório escrever algo para enviar ;
            - minlength e maxlength: é a quantidade mínima e máxima de caracteres dentro do input;
            - size: tamanho do input na página;
            - placeholder: é o que aparece escrito dentro do input, para auxiliar o usuário (não é obrigatório);
            -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar ">
        </p>
    </form>
</body>
</html>
